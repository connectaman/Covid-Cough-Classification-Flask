<!DOCTYPE html>
<html>
  <head>
    <title>Covid Cough Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <style>
    body{
      background-color: antiquewhite;
    }
    .footer {
  position: fixed;
  left: 0;
  bottom: 0;
  padding-top: 10px;
  width: 100%;
  background-color:bisque;
  color: black;
  text-align: center;
}
  </style>
  <body>
      
<center>
    
    <!-- <h3>Upload image</h3> -->
    <div class="container" style="margin-top: 20%;">
      <h1>Covid Cough Classification</h1>
      <form action="upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Upload Audio File</label>
          <input type='file' name='file[]' multiple=''>
        </div>
          <hr>
        <!-- <input type="file" name="file"> -->
        <input type="submit" class="btn btn-primary" value="predict">
      </form>
    </div>
    <hr>
    {% if result %}
            <div class="alert alert-info" role="alert">
          {{result}}
        </div>
    
    {% endif %}
  </center>

<div class="footer">
  <p>Covid Cough Classification</p>
</div>
  </body>
</html>
